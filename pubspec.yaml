name: jobforeveryone
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  hexcolor: ^3.0.1
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.0

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/image/ic_launcher.png"

  


flutter:
  uses-material-design: true
  assets:
    - 'lib\assets\image\welcome.png'
    - 'lib\assets\image\comapny.png'
    - 'lib\assets\image\job-seeker.png'


